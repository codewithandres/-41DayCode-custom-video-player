<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom video player | Dize Design</title>
    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- custom js -->
    <script type="module" src="js/app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="video-time-line">
                <div class="progres-area">
                    <span>00:00</span>
                    <div class="progres-bar"></div>
                </div>
            </div>
            <ul class="video-controls">

                <li class="options left">
                    <button class="volume"> <i class="ri-volume-up-line"></i> </button>
                    <input type="range">
                    <div class="video-timer">
                        <p class="cirrent-time">00:00</p>
                        <p class="separator"> / </p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>

                <li class="options center">
                    <button class="skip-backward"><i class="ri-skip-back-line"></i></button>
                    <button class="play-pause"><i class="ri-play-large-line"></i></button>
                    <button class="skip-formkward"><i class="ri-skip-forward-line"></i></button>
                </li>

                <li class="options right">
                    <button class="play-back-sped"><i class="ri-speed-line"></i></button>
                    <button class="pic-in-pic"><i class="ri-slow-down-line"></i></button>
                    <button class="fullscreen"><i class="ri-expand-diagonal-line"></i></button>
                </li>
            </ul>
        </div>
        <video src="video/852421-hd_1920_1080_30fps.mp4" controls></video>
    </div>
</body>

</html>
